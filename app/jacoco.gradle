apply(plugin: "jacoco")

ext {
    coverageSourceDirs = 'src/test/java'
}

jacoco {
    toolVersion = "0.8.5"
    reportsDir = file("$buildDir/reports")
}

task jacocoUnitTestReport(type: JacocoReport, dependsOn: "testDebugUnitTest") {
    group = "Reporting"
    description = "Generate Jacoco coverage reports for Debug build"

    reports {
        xml.enabled = true
        html.enabled = true
    }

    def projectPath = projectPackage.replace(".", "/")

    def debugTree = fileTree(
            dir: "$buildDir/intermediates/javac/qaDebug/classes/$projectPath/jacocotest",
            excludes: testCoverageExclusions
    )
    def kotlinDebugTree = fileTree(
            dir: "$buildDir/tmp/kotlin-classes/qaDebug",
            excludes: testCoverageExclusions
    )
    def mainSrc = "${project.projectDir}/src/main/java"

    classDirectories.setFrom(files([debugTree], [kotlinDebugTree]))
    executionData.setFrom(files("$buildDir/jacoco/testDebugUnitTest.exec"))
    sourceDirectories.setFrom(files([mainSrc]))
}
