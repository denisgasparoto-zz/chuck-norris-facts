// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.kotlin_version = '1.3.71'
    repositories {
        google()
        jcenter()
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.6.2'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "org.sonarsource.scanner.gradle:sonarqube-gradle-plugin:2.8"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

plugins {
    id "org.sonarqube" version "2.8"
}


// '$my_own_project_key'
sonarqube {
    properties {
        property 'sonar.organization', 'denisgasparoto'
        property 'sonar.projectKey', '$denisgasparoto_chuck-norris-facts'
        property 'sonar.host.url', 'https://sonarcloud.io'
        property "sonar.login", "0d30de471249d4e8cb10643a01239f092fdb258c"
        property 'sonar.jacoco.reportPaths', 'build/jacoco/testDebugUnitTest.exec'
        property 'sonar.coverage.exclusions', "**/model/**"
    }
}

allprojects {
    repositories {
        google()
        jcenter()

    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
