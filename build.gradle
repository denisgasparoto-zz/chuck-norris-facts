buildscript {
    ext.kotlin_version = '1.3.71'
    ext.jacocoVersion = '0.8.5'

    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.6.2'
        classpath "org.jacoco:org.jacoco.core:$jacocoVersion"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

plugins {
    id "org.sonarqube" version "2.7.1"
    id "io.gitlab.arturbosch.detekt" version "1.3.1"
}

sonarqube {
    properties {
        property 'sonar.organization', 'denisgasparoto'
        property 'sonar.projectName', 'chuck-norris-facts'
        property 'sonar.projectKey', 'com.denisgasparoto.chucknorrisfacts'
        property 'sonar.username', System.getenv("SONAR_TOKEN")
        property 'sonar.host.url', 'https://sonarcloud.io'
        property 'sonar.language', 'kotlin'
        property 'sonar.jacoco.reportPaths', 'build/jacoco/testDebug.exec'
    }
}

allprojects {
    repositories {
        google()
        jcenter()

    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
